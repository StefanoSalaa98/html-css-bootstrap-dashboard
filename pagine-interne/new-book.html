<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collega bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
     <!-- collega libreria font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>New book</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
               <img src="../img/duck.png" alt="Logo" height="50" class="d-inline-block align-text-center">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                    <a class="nav-link" href="#">Storico prestiti</a>
                    <a class="nav-link" href="#">Help</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <!-- prima sezione -->

        <div class="row  mt-4 mb-3">
            <div class="col">
                <label for="nome">Nome Autore</label>
                <input type="text" class="form-control mt-2" id="nome" 
                    placeholder="Inserisci il nome dell'autore">               
            </div>
            <div class="col">
                <label for="cognome">Cognome Autore</label>
                <input type="text" class="form-control mt-2" id="cognome" 
                    placeholder="Inserisci il cognome dell'autore"> 
            </div>
        </div>

        <div>
            <label for="titolo">Titolo</label>
            <input type="text" class="form-control mt-2" id="cognome" 
                placeholder="Inserisci il titolo del libro">
            <div id="textHelp" class="form-text">Titolo versione italiana</div>     
        </div>

        <!-- seconda sezione -->

        <div class="row mt-4 row-gap-3">
            <div class="col-sm-12 col-md-4">
                <label for="nome">Genere</label>
                <select class="form-select mt-2" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">Romanzi</option>
                    <option value="2">Fantascienza</option>
                    <option value="3">Gialli</option>
                    <option value="2">Storici</option>
                    <option value="3">Fantasy</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="pubblicazione">Anno di pubblicazione</label>
                <input type="number" class="form-control mt-2" data-bs-input id="pubblicazione" 
                     step="any" placeholder="Inserisci l'anno">
            </div>

            <div class="col-sm-12 col-md-4">
            <label for="isbn">ISBN#</label>
            <input type="text" class="form-control mt-2" id="isbn" 
                placeholder="Inserisci codice ISBN#">  
            </div>

        </div>

        <hr class="my-4">

        <!-- terza sezione -->

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" rows="3" 
                placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Disponibile anche in digitale
            </label>
        </div>

        <button type="button" class="btn btn-primary mb-4">Aggiungi libro</button>

    </div>
    
</body>
</html>
